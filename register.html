<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - The Magic Storyteller</title>
    <link rel="stylesheet" href="/magic-storyteller/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Create Your Magic Account</h1>
        <p>To save your favorite stories</p>
    </header>

    <main>
        <div class="form-container">
            <form id="register-form">
                <div class="form-group">
                    <label for="email-input">Email</label>
                    <input type="email" id="email-input" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password-input">Password</label>
                    <input type="password" id="password-input" name="password" placeholder="Choose a strong password (min. 6 characters)" required minlength="6">
                </div>
                <button type="submit" id="register-button">Create Account</button>
            </form>
            <div id="message-container"></div>
            <p class="form-link">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </main>

    <script src="auth.js"></script> 
</body>
</html>
