<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Magic Storyteller</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    </head>
<body>

    <div class="container">
        <header>
            <h1>The Magic Storyteller âœ¨</h1>
            
            <nav id="nav-menu">
                <div id="logged-out-view">
                    <a href="login.html" class="nav-button">Login</a>
                    <a href="register.html" class="nav-button register">Register</a>
                </div>

                <div id="logged-in-view" style="display: none;">
                    <span id="user-email-display"></span>
                    <button id="logout-button" class="nav-button">Logout</button>
                </div>
            </nav>
            <p>Tell me what the story should be about, and I will create it for you!</p>
        </header>

        <main class="story-form">
            <div class="input-group">
                <label for="hero-input">Who is the Hero?</label>
                <input type="text" id="hero-input" placeholder="e.g., a brave little bunny">
            </div>

            <div class="input-group">
                <label for="place-input">Where does the story take place?</label>
                <input type="text" id="place-input" placeholder="e.g., in a chocolate forest">
            </div>

            <div class="input-group">
                <label for="object-input">What is the Magic Object?</label>
                <input type="text" id="object-input" placeholder="e.g., a wand that makes rainbows">
            </div>

            <button id="create-story-button">Create the Story!</button>
        </main>

        <section id="story-output" class="hidden">
            <div id="image-container"></div>
            <div id="story-container"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
