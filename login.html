<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">
    <link rel="apple-touch-icon" href="assets/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Magic Storyteller</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Welcome Back, Storyteller!</h1>
        <p>Login to see your saved stories</p>
    </header>

    <main>
        <div class="form-container">
            <form id="login-form">
                <div class="form-group">
                    <label for="email-input">Email</label>
                    <input type="email" id="email-input" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password-input">Password</label>
                    <input type="password" id="password-input" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" id="login-button">Login</button>
            </form>
            <div id="message-container"></div>
            <p class="form-link">Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </main>
<footer>
    <p>&copy; 2025 The Magic Storyteller. All rights reserved.</p>
</footer>
    <script src="auth.js"></script> 
</body>
</html>
